   {

    cal = 2 ;
   else if(val == " * ")
    cal = 3 ;
   else if(val == " / ")
    cal = 4 ;
   
   if (((val == " + " ) && (last_value == " + ")) ||((val == " - " ) && (last_value == " - "))||((val == " * " ) && (last_value == " * "))|((val == " / " ) && (last_value == " / ")))
     return;
    
   if ((val == " + ")||(val == " - ")||(val == " * ")||(val == " / "))
     before_val = Number(total);
    if (val == " = ") 
     after_vala = Number(total_lasta);
    
   if (val == " = ") 
     after_valb = Number(total_lastb);
    
   if (val == " = ") 
     after_valc = Number(total_lastc);
    
   if (val == " = ") 
     after_vald = Number(total_lastd);
    
    
    if ((before_val != 0) && (val != " + "))
     total_lasta += val;
    if ((before_val != 0) && (val != " - "))
     total_lastb += val;
    if ((before_val != 0) && (val != " * "))
     total_lastc += val;

     total_lastd += val;
    
    if (val == " = "){

         total += val + (before_val + after_vala);

         total += val + (before_val / after_vald);
   }
    else
     total += val;
    last_value = val;
            
    document.getElementById("print_window").value = total;
   }
   function print_init()
   {
    total = "";
    cal = 0;
    total_lasta = "";
    total_lastb = "";
    total_lastc = "";
    total_lastd = "";
    last_value = "";
    before_val = 0;
    after_vala = 0;
    after_valb = 0;
    after_valc = 0;
    after_vald = 0;
    document.getElementById("print_window").value = "0";
   }
  </script>
