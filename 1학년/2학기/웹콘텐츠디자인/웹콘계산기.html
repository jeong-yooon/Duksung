 <body>
  <script>
   var total = "";
   var total_last ="";
   var last_value = "";
   var before_val = 0;
   var after_val = 0;
   
   function print_value(val)
   { 
   if ((val == " + " ) && (last_value == " + "))
     return;
	if ((val == " - " ) && (last_value == " - "))
     return;
	if ((val == " * " ) && (last_value == " * "))
     return;
	if ((val == " / " ) && (last_value == " / "))
     return;
     
    if (val == " + ")
     before_val = Number(total);
	if (val == " - ")
     before_val = Number(total);
	if (val == " * ")
     before_val = Number(total);
	if (val == " / ")
     before_val = Number(total);
    if (val == " = ") {
     after_val = Number(total_last);
    }
    
    if ((before_val != 0) && (val != " + "))
     total_last += val;
	if ((before_val != 0) && (val != " - "))
     total_last -= val;
	if ((before_val != 0) && (val != " * "))
     total_last *= val;
	if ((before_val != 0) && (val != " / "))
     total_last /= val;
    if (val == " = ")
     total += val + (before_val + after_val);
    else
     total += val;
    last_value = val;
            
    document.getElementById("print_window").value = total;
   }
   function print_init()
   {
    total = "";
    document.getElementById("print_window").value = "0";
   }
  </script>
  
  <input type="text" id="print_window" value="0"> <br><br>
  <input type="button" value="1" onclick="print_value('1')">
  <input type="button" value="2" onclick="print_value('2')">
  <input type="button" value="3" onclick="print_value('3')">
  <input type="button" value="+" onclick="print_value(' + ')"><br><br>
  <input type="button" value="4" onclick="print_value('4')">
  <input type="button" value="5" onclick="print_value('5')">
  <input type="button" value="6" onclick="print_value('6')">
  <input type="button" value="-" onclick="print_value(' - ')"><br><br>
  <input type="button" value="7" onclick="print_value('7')">
  <input type="button" value="8" onclick="print_value('8')">
  <input type="button" value="9" onclick="print_value('9')">
  <input type="button" value="*" onclick="print_value(' * ')"><br><br>
  <input type="button" value="/" onclick="print_value('/')">
  <input type="button" value="0" onclick="print_value('0')">
  <input type="button" value="=" onclick="print_value(' = ')">
  <input type="button" value="C" onclick="print_init()">
